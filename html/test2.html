<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭횟수: 0</h1>
    <script>
        let counter = 0
        const h1 = document.querySelector("h1");
        h1.addEventListener('click',(e)=>{
            counter++
            h1.innerHTML = `클릭횟수: ${counter}`
        })
        h1.style.userSelect = 'none';
    </script>
</body>
    <body>
        <h1>클릭횟수: 0</h1>
    </body>
</html>
